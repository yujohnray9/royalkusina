<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/Logocover-Photoroom.png" />
    <link rel="stylesheet" href="../styles/checkout.css">
    <script defer src="../script/checkout.js"></script>
    <title>Checkout</title>
</head>

<body>
     <div class="container">
        <h1>Checkout</h1>
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="4" placeholder="Enter your address"></textarea>
        </div>

        <div class="form-group">
            <label for="paymentMethod">Payment Method</label>
            <select id="paymentMethod" name="paymentMethod">
                <option value="gcash">Gcash</option>
                <option value="creditCard">Credit Card</option>
                <option value="debitCard">Debit Card</option>
                <option value="paypal">PayPal</option>
            </select>
        </div>

        <button id="checkout" class="btn-submit">Checkout</button>
    </div>
</body>

</html>
