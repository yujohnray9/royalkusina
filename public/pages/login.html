<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="../styles/login.css">
   <link rel="icon" href="../assets/Logocover-Photoroom.png" />
   <script defer src="../script/login.js"></script>
   <title>Login</title>
</head>
<body>
   <div class="card">
      <div class="imgBx">
         <img src="../assets/Logocover-Photoroom.png" alt="">
      </div>
      <div class="contentBx">
         <div class="formbx" id="loginForm">
            <h2>Login</h2>
            <form action="/login" method="POST">
               <div class="inputBx">
                  <span>Username</span>
                  <input type="text" name="username" id="username" required autocomplete="off">
               </div>
               <div class="inputBx">
                  <span>Password</span>
                  <input type="password" name="password" id="password">
               </div>
               <div class="remember">
                  <label><input type="checkbox"> Remember</label>
               </div>
               <div class="inputBx">
                  <p>Don't have an account? <button type="button" onclick="showSignupForm()">Sign Up</button></p>
                   <br>
                  <input type="submit" value="Sign in">
               </div>
            </form>
         </div>
         <div class="formbx hidden" id="signupForm">
            <h2>Sign Up</h2>
            <form action="/signup" method="POST">
               <div class="inputBx">
                  <span>Name</span>
                  <input type="text" name="name" id="name">
               </div>
               <div class="inputBx">
                  <span>Age</span>
                  <input type="number" name="age" id="age">
               </div>
               <div class="inputBx">
                  <span>Contact</span>
                  <input type="number" name="contact" id="contact">
               </div>
               <div class="inputBx">
                  <span>Address</span>
                  <input type="text" name="address" id="address">
               </div>
               <div class="inputBx">
                  <span>Username</span>
                  <input type="text" name="newUsername" id="newUsername">
               </div>
               <div class="inputBx">
                  <span>Email</span>
                  <input type="email" name="email" id="email">
               </div>
               <div class="inputBx">
                  <span>Password</span>
                  <input type="password" name="newPassword" id="newPassword">
               </div>
               <div class="inputBx">
                  <p>Already have an account? <button type="button" onclick="showLoginForm()">Login</button></p>
                   <br>
                  <input type="submit" value="Sign Up">
               </div>
            </form>
         </div>
      </div>
   </div>
</body>
</html>
